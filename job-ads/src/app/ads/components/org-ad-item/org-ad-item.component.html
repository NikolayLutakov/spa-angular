<article>
    <h3>{{ ad.title}}</h3>
    <p>{{ ad.description }}</p>
    <p>{{ad.type}}</p>
    <p>{{ad.category}}</p>
    <p>Status: {{ad.isDeactivated ? 'Not Active' : 'Active'}}</p>
    <div>
        <a [routerLink]="['/main', 'ads', 'org', 'edit', ad.id]">Edit</a> 
        <button (click)="onDelete()">Delete</button>
        <a [routerLink]="['/main', 'ads', 'org', 'applicants', ad.id]">See Applicants</a> 
    </div>
</article>
