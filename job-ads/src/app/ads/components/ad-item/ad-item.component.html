<article>
    <h3>{{ ad.title}}</h3>
    <p>{{ ad.description }}</p>
    <p>{{ad.type}}</p>
    <p>{{ad.category}}</p>
    <p>Status: {{ad.isDeactivated ? 'Not Active' : 'Active'}}</p>
    <div *ngIf="hasUserPermissions && !ad.isDeactivated">
        <button  *ngIf="!isLiked" (click)="onLike()">Like</button>
        <button  *ngIf="!isApplied" (click)="onApply()">Apply</button>
    </div>
    
</article>
