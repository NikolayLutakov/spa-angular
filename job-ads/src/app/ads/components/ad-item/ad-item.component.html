<article>
    <h3>{{ ad.title}}</h3>
    <p>{{ ad.description }}</p>
    <p>{{ad.type}}</p>
    <p>{{ad.category}}</p>
    <p>Status: {{ad.isDeactivated ? 'Not Active' : 'Active'}}</p>
    <div *ngIf="hasUserPermissions && !ad.isDeactivated">
        <a [routerLink]="['/main', 'ads', 'edit', ad.id]">Like</a> 
        <a [routerLink]="['/main', 'ads', 'edit', ad.id]">Apply</a> 
    </div>
    
</article>
